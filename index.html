<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Borhan Auto Parts Centre — Order via WhatsApp</title>
  <meta name="description" content="Buy genuine motorcycle spare parts. Fast WhatsApp ordering & advance payment via bKash 01707659954" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    :root{--bg:#0b0f14;--card:#0f1620;--muted:#8b9aa6;--text:#ecf2f8;--brand:#0ea5e9;--accent:#22c55e;--glass:rgba(255,255,255,0.03)}
    *{box-sizing:border-box}
    html,body{height:100%;margin:0;font-family:Inter,system-ui,Segoe UI,Roboto,Arial;background:var(--bg);color:var(--text);-webkit-font-smoothing:antialiased}
    .container{max-width:1100px;margin:0 auto;padding:16px}
    .topbar{display:flex;align-items:center;gap:12px;padding:12px;border-bottom:1px solid #1f2937;background:linear-gradient(180deg, rgba(255,255,255,0.02), transparent)}
    .logo{font-weight:700;display:flex;align-items:center;gap:8px}
    .logo .dot{width:10px;height:10px;border-radius:50%;background:linear-gradient(45deg,var(--brand),#60a5fa)}
    .pill{padding:6px 10px;border-radius:999px;background:var(--card);border:1px solid #1f2937;font-weight:600}

    .controls{display:flex;gap:8px;align-items:center;margin-left:auto}
    .input, select{background:var(--card);border:1px solid #1f2937;color:var(--text);padding:10px 12px;border-radius:10px;outline:none}
    .btn{cursor:pointer;padding:10px 12px;border-radius:10px;border:none;font-weight:700}
    .btn.primary{background:var(--accent);color:#00120a}
    .btn.wa{background:#25D366;color:#042012}
    .grid{display:grid;grid-template-columns:260px 1fr;gap:16px;margin-top:18px}

    .card{background:var(--card);border:1px solid #1f2937;border-radius:12px;padding:12px}
    .filters .section{margin-bottom:12px}
    .chips{display:flex;flex-wrap:wrap;gap:8px}
    .chip{padding:8px 12px;border-radius:999px;border:1px solid #1f2937;background:transparent;color:var(--muted);cursor:pointer}
    .chip.active{background:var(--brand);color:#00121d;border-color:transparent}

    .products{display:grid;grid-template-columns:repeat(auto-fill,minmax(220px,1fr));gap:14px}
    .product{display:flex;flex-direction:column;border-radius:10px;overflow:hidden;border:1px solid #1f2937;background:linear-gradient(180deg, rgba(255,255,255,0.01), transparent)}
    .thumb{height:140px;background-size:cover;background-position:center}
    .meta{padding:10px;display:flex;flex-direction:column;gap:6px}
    .sku{font-size:12px;color:var(--muted)}
    .price{font-weight:800}
    .actions{display:flex;gap:8px;margin-top:8px}
    .buy-now{flex:1}

    .advance{display:flex;gap:8px;align-items:center}
    .notice{font-size:13px;color:var(--muted)}

    footer{margin:30px 0 60px;text-align:center;color:var(--muted)}

    @media (max-width:900px){
      .grid{grid-template-columns:1fr}
      .controls{flex-wrap:wrap}
    }
  </style>
</head>
<body>
  <header class="topbar container">
    <div class="logo"><span class="dot"></span> Borhan Auto Parts Centre</div>
    <div class="pill">Jessore • 01707659954</div>
    <div class="controls">
      <input id="q" class="input" type="search" placeholder="Search parts, SKU, model…" />
      <select id="brandFilter" class="input"><option value="">All Brands</option></select>
      <button id="clear" class="btn">Clear</button>
      <a id="waTop" class="btn wa" href="https://wa.me/8801707659954" target="_blank" rel="noopener">WhatsApp</a>
    </div>
  </header>

  <main class="container">
    <div class="grid">
      <aside class="card filters" aria-label="Filters">
        <div class="section">
          <strong>Brands</strong>
          <div id="brandChips" class="chips" style="margin-top:8px"></div>
        </div>
        <div class="section">
          <strong>Categories</strong>
          <div id="catChips" class="chips" style="margin-top:8px"></div>
        </div>
        <div class="section">
          <strong>Model</strong>
          <input id="modelFilter" class="input" placeholder="Type (e.g., FZS V3)" />
        </div>
        <div class="section">
          <strong>Advance Payment</strong>
          <div class="advance" style="margin-top:8px">
            <label><input type="radio" name="adv" value="0" checked> No</label>
            <label><input type="radio" name="adv" value="0.2"> 20%</label>
            <label><input type="radio" name="adv" value="0.3"> 30%</label>
            <label><input type="radio" name="adv" value="0.5"> 50%</label>
          </div>
          <p class="notice" style="margin-top:8px">Advance via bKash: 01707659954. Included automatically in message.</p>
        </div>
      </aside>

      <section>
        <div class="card" style="margin-bottom:12px;display:flex;justify-content:space-between;align-items:center">
          <strong>All Parts</strong>
          <div class="notice" id="resultCount"></div>
        </div>

        <div id="products" class="products" aria-live="polite"></div>
      </section>
    </div>

    <footer>
      © <span id="yr"></span> Borhan Auto Parts Centre • WhatsApp/Call: 01707659954
    </footer>
  </main>

  <template id="productTmpl">
    <article class="product">
      <div class="thumb" aria-hidden="true"></div>
      <div class="meta">
        <div class="sku"></div>
        <h3 class="name" style="margin:0"></h3>
        <div class="compat notice"></div>
        <div class="price"></div>
        <div class="actions">
          <button class="btn outline buy-now">Order on WhatsApp</button>
          <button class="btn primary quick-info">Info</button>
        </div>
      </div>
    </article>
  </template>

  <script>
    // ------------------ DATA ------------------
    const PHONE = '8801707659954'; // update if needed
    const BKASH = '01707659954';
    const CATALOG = [
      {sku:"YAM-FZ-ABR-001", name:"Front Brake Shoe", price:650, brand:"Yamaha", category:"Brakes", models:["FZ","FZS V3","Fazer"], img:"https://images.unsplash.com/photo-1502877338535-766e1452684a?auto=format&fit=crop&w=800&q=60"},
      {sku:"YAM-R15-CL-021", name:"Clutch Cable", price:520, brand:"Yamaha", category:"Cables", models:["R15 V3","R15 V4"], img:"https://images.unsplash.com/photo-1611765083444-c620f97f8d7b?auto=format&fit=crop&w=800&q=60"},
      {sku:"SUZ-GSX-AF-004", name:"Air Filter", price:580, brand:"Suzuki", category:"Air Intake", models:["Gixxer","GSX-S"], img:"https://images.unsplash.com/photo-1579338559194-a162d19bf842?auto=format&fit=crop&w=800&q=60"},
      {sku:"HON-CB-PL-101", name:"Spark Plug", price:300, brand:"Honda", category:"Electrical", models:["CB Hornet","CBR150R"], img:"https://images.unsplash.com/photo-1517021897933-0e0319cfbc28?auto=format&fit=crop&w=800&q=60"},
      {sku:"TVS-AP-CL-014", name:"Clutch Plate Set", price:1650, brand:"TVS", category:"Clutch", models:["Apache RTR","Apache 4V"], img:"https://images.unsplash.com/photo-1542362567-b07e54358753?auto=format&fit=crop&w=800&q=60"},
      {sku:"BAJ-PUL-FT-077", name:"Fuel Tank Cap", price:900, brand:"Bajaj", category:"Body", models:["Pulsar 150","Pulsar NS160"], img:"https://images.unsplash.com/photo-1503376780353-7e6692767b70?auto=format&fit=crop&w=800&q=60"}
    ];

    // ------------------ STATE ------------------
    const state = { q:'', brand:'', model:'', cats:[], advRate:0 };

    // ------------------ HELPERS ------------------
    const $ = (s, r=document)=> r.querySelector(s);
    const $$ = (s, r=document)=> Array.from(r.querySelectorAll(s));
    const money = n=>`৳${Number(n).toLocaleString('en-IN')}`;

    // ------------------ UI BUILD ------------------
    const brandSet = [...new Set(CATALOG.map(p=>p.brand))];
    const catSet = [...new Set(CATALOG.map(p=>p.category))];

    function buildChips(el, items, click){ el.innerHTML=''; items.forEach(it=>{ const b=document.createElement('button'); b.className='chip'; b.textContent=it; b.onclick=()=>{ click(it); render(); syncFilters(); }; el.appendChild(b); }); }

    buildChips($('#brandChips'), brandSet, b=> state.brand = state.brand===b? '': b);
    buildChips($('#catChips'), catSet, c=>{ const i = state.cats.indexOf(c); if(i>-1) state.cats.splice(i,1); else state.cats.push(c); });

    // fill top brand select
    const sel = $('#brandFilter'); brandSet.forEach(b=>{ const o = document.createElement('option'); o.value=b; o.textContent=b; sel.appendChild(o); });

    function syncFilters(){ $$('#brandChips .chip').forEach(ch=>ch.classList.toggle('active', ch.textContent===state.brand)); $$('#catChips .chip').forEach(ch=>ch.classList.toggle('active', state.cats.includes(ch.textContent)));
      $('#brandFilter').value = state.brand; $('#modelFilter').value = state.model; $('#q').value = state.q; updateResultCount(); }

    // inputs
    $('#q').addEventListener('input', e=>{ state.q = e.target.value.trim().toLowerCase(); render(); });
    $('#brandFilter').addEventListener('change', e=>{ state.brand = e.target.value; render(); syncFilters(); });
    $('#modelFilter').addEventListener('input', e=>{ state.model = e.target.value.trim(); render(); });
    $('#clear').addEventListener('click', ()=>{ state.q=''; state.brand=''; state.model=''; state.cats=[]; render(); syncFilters(); });

    // advance radios
    $$('input[name="adv"]').forEach(r=> r.addEventListener('change', e=>{ state.advRate = parseFloat(e.target.value||0); }));

    // filtering
    function visible(p){ const qOk = !state.q || (p.name+' '+p.sku+' '+p.models.join(' ')).toLowerCase().includes(state.q); const bOk = !state.brand || p.brand===state.brand; const mOk = !state.model || p.models.join(' ').toLowerCase().includes(state.model.toLowerCase()); const cOk = !state.cats.length || state.cats.includes(p.category); return qOk && bOk && mOk && cOk; }

    // render
    const productsEl = $('#products'); const tmpl = $('#productTmpl');
    function render(){ productsEl.innerHTML=''; const items = CATALOG.filter(visible); items.forEach(p=>{ const node = tmpl.content.cloneNode(true); node.querySelector('.thumb').style.backgroundImage = `url(${p.img})`; node.querySelector('.sku').textContent = `${p.sku} • ${p.brand} • ${p.category}`; node.querySelector('.name').textContent = p.name; node.querySelector('.compat').textContent = 'Compatible: '+p.models.join(', '); node.querySelector('.price').textContent = money(p.price);
      node.querySelector('.buy-now').onclick = ()=> orderNow(p);
      node.querySelector('.quick-info').onclick = ()=> quickInfo(p);
      productsEl.appendChild(node);
    }); updateResultCount(items.length); }

    function updateResultCount(n){ const total = n ?? CATALOG.filter(visible).length; $('#resultCount').textContent = `${total} item${total!==1?'s':''}`; }

    function quickInfo(p){ alert(`${p.name}\n${p.sku} • ${p.brand} • ${p.category}\nPrice: ${money(p.price)}\nCompatible: ${p.models.join(', ')}`); }

    // Build WhatsApp message for single product (no cart)
    function orderNow(p){ const adv = Math.round(p.price * state.advRate); const lines = [];
      lines.push('*Borhan Auto Parts Centre – WhatsApp Order*'); lines.push(''); lines.push(`Product: ${p.name}`); lines.push(`SKU: ${p.sku}`); lines.push(`Brand: ${p.brand}`); lines.push(`Qty: 1`); lines.push(`Price: ${money(p.price)}`); lines.push(''); lines.push(`Subtotal: ${money(p.price)}`); lines.push(`Advance (${Math.round(state.advRate*100)}%): ${money(adv)}`); lines.push(`Pay advance to bKash: ${BKASH}`); lines.push(''); lines.push('Customer details:'); lines.push('Name:'); lines.push('Address:'); lines.push('Bike model/year:'); lines.push(''); lines.push('Please confirm stock & delivery charge.');
      const text = lines.join('\n'); window.open(`https://wa.me/${PHONE}?text=${encodeURIComponent(text)}`,'_blank'); }

    // init
    $('#yr').textContent = new Date().getFullYear(); render(); syncFilters();

  </script>

</body>
</html>
