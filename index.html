<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Borhan Auto Parts Centre - Motorcycle Spare Parts Jessore</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
<style>
/* General resets */
* { margin:0; padding:0; box-sizing:border-box; font-family: 'Inter', sans-serif; }
body { background:#f0f8ff; color:#111; min-height:100vh; }
.container { max-width:1300px; margin:0 auto; padding:2rem; }
h1,h2,h3 { margin-bottom:1rem; }
h1 { font-size:2.5rem; text-align:center; color:#1e3a8a; margin-bottom:1.5rem; animation:fadeIn 1s ease; }
#searchBar { width:100%; max-width:400px; padding:0.5rem 1rem; border-radius:10px; border:1px solid #ccc; margin:1rem auto 2rem; display:block; transition:0.3s; }

.brands, .models, .categories, .products { display:flex; flex-wrap:wrap; gap:1.2rem; justify-content:center; }

/* Brand cards */
.brands .card {
  background:white;
  border-radius:14px;
  flex:0 0 228px;
  width:228px;
  height:76px;
  display:flex;
  align-items:center;
  justify-content:center;
  box-shadow:0 4px 15px rgba(0,0,0,0.1);
  cursor:pointer;
  transition:transform 0.3s ease, box-shadow 0.3s ease;
  overflow:hidden;
  position:relative;
}
.brands .card:hover {
  transform:translateY(-6px) scale(1.03);
  box-shadow:0 8px 25px rgba(0,0,0,0.15);
}
.brands .card img {
  width:100%;
  height:100%;
  object-fit:contain;
  transition:transform 0.3s ease;
}
.brands .card:hover img { transform:scale(1.1); }

/* Normal product/model cards */
.card {
  background:white;
  border-radius:16px;
  padding:1rem;
  flex:1 1 220px;
  max-width:250px;
  text-align:center;
  box-shadow:0 6px 20px rgba(0,0,0,0.1);
  transition:0.3s;
  cursor:pointer;
  animation:fadeIn 0.5s ease;
}
.card:hover { transform:translateY(-6px); box-shadow:0 10px 25px rgba(0,0,0,0.15); }
.card h3 { font-size:1.1rem; color:#1e3a8a; margin-top:0.5rem; }

button, .whatsapp-btn { 
  padding:0.75rem 1.5rem; 
  border:none; 
  border-radius:10px; 
  cursor:pointer; 
  font-weight:600; 
  transition:0.3s; 
  text-decoration:none; 
  display:inline-block; 
  font-size:1rem; 
}
button:hover, .whatsapp-btn:hover { opacity:0.9; }
button { background:#2563eb; color:white; }
.whatsapp-btn { background:#25D366; color:white; }
.hidden { display:none; }

.back-btn {
  position:fixed;
  top:20px;
  left:20px;
  z-index:9999;
  background:#f3f4f6;
  color:#111;
  padding:0.5rem 1rem;
  border-radius:10px;
  border:none;
  cursor:pointer;
  transition:0.3s;
  display:none;
}
.back-btn:hover { background:#e5e7eb; }

#productDetail {
  background:white;
  padding:2rem;
  border-radius:16px;
  box-shadow:0 8px 25px rgba(0,0,0,0.1);
  text-align:center;
  animation:fadeIn 0.5s ease;
}
#productDetail h2 { color:#2563eb; font-size:2rem; margin-bottom:1rem; }
#productDetail p { margin-bottom:1rem; font-size:1rem; line-height:1.5; }

.contact { text-align:center; margin-top:3rem; font-size:0.95rem; color:#333; }
.contact a { color:#2563eb; text-decoration:none; margin:0 0.5rem; }

.hero { text-align:center; margin-bottom:2rem; animation:fadeIn 1s ease; }
.hero img { width:100%; max-width:600px; border-radius:16px; }

@keyframes fadeIn {
  from {opacity:0; transform:translateY(10px);}
  to {opacity:1; transform:translateY(0);}
}

@media(max-width:768px){
  .card { flex:1 1 45%; }
  .brands .card { flex:0 0 200px; width:200px; height:76px; }
  .hero img { max-width:100%; }
}
@media(max-width:480px){
  .card { flex:1 1 100%; }
  .brands .card { flex:0 0 100%; width:100%; height:76px; }
}
</style>
</head>
<body>

<div class="container">
  <div class="hero">
    <img src="https://via.placeholder.com/600x200?text=Borhan+Auto+Parts+Centre" alt="Borhan Auto Parts Centre">
    <h1>Borhan Auto Parts Centre</h1>
    <p>Genuine motorcycle spare parts - RN Road, Jessore</p>
  </div>

  <input type="text" id="searchBar" placeholder="Search brands, models, categories, or products..." oninput="searchItems()">
  <button class="back-btn" id="backBtn" onclick="goBack()">Back</button>

  <div id="homePage">
    <h2 style="text-align:center; margin-bottom:1.5rem;">Select Your Brand</h2>
    <div class="brands" id="brandList"></div>
  </div>

  <div id="modelPage" class="hidden">
    <h2 id="brandTitle" style="text-align:center; margin-bottom:1.5rem;"></h2>
    <div class="models" id="modelList"></div>
  </div>

  <div id="categoryPage" class="hidden">
    <h2 id="modelTitle" style="text-align:center; margin-bottom:1.5rem;"></h2>
    <div class="categories" id="categoryList"></div>
  </div>

  <div id="productPage" class="hidden">
    <div id="productDetail"></div>
  </div>

  <div class="contact">
    <p>Contact: <a href="tel:+8801983498274">01983498274</a> | Email: <a href="mailto:borhanautoparts@gmail.com">borhanautoparts@gmail.com</a></p>
    <p>Address: RN Road, Jessore, Bangladesh</p>
  </div>
</div>

<script>
const phone = "8801983498274";
let selectedBrand = "";
let selectedModel = "";
let currentPage = "home";

// Brands
const brands = [
  {name:"Bajaj", logo:"https://raw.githubusercontent.com/borhanauto/borhan-auto-jsr/main/bajaj.png"},

  {name:"Suzuki", logo:"https://raw.githubusercontent.com/borhanauto/borhan-auto-jsr/main/suzuki.png"},
  {name:"Honda", logo:"https://raw.githubusercontent.com/borhanauto/borhan-auto-jsr/main/honda.png"},
  {name:"TVS", logo:"https://raw.githubusercontent.com/borhanauto/borhan-auto-jsr/main/tvs.png"},
  {name:"Hero", logo:"https://raw.githubusercontent.com/borhanauto/borhan-auto-jsr/main/hero.jpg"},
  {name:"Pricol", logo:"https://raw.githubusercontent.com/borhanauto/borhan-auto-jsr/main/pricol.png"},
  {name:"Varroc", logo:"https://raw.githubusercontent.com/borhanauto/borhan-auto-jsr/main/varroc.png"},
  {name:"Lumax", logo:"https://raw.githubusercontent.com/borhanauto/borhan-auto-jsr/main/lumax.jpg"},
  {name:"Fiemme", logo:"https://raw.githubusercontent.com/borhanauto/borhan-auto-jsr/main/fiemme.png"},
  {name:"Karol", logo:"https://raw.githubusercontent.com/borhanauto/borhan-auto-jsr/main/karol.jpg"}

// Models
const modelsByBrand = {
  Bajaj:[
    {name:"Pulsar 150", img:"https://via.placeholder.com/250x150?text=Pulsar+150"},
    {name:"Dominar 400", img:"https://via.placeholder.com/250x150?text=Dominar+400"},
    {name:"CT100", img:"https://via.placeholder.com/250x150?text=CT100"}
  ],
  Yamaha:[
    {name:"FZS", img:"https://via.placeholder.com/250x150?text=FZS"},
    {name:"R15", img:"https://via.placeholder.com/250x150?text=R15"},
    {name:"MT15", img:"https://via.placeholder.com/250x150?text=MT15"}
  ],
  Suzuki:[
    {name:"Gixxer", img:"https://via.placeholder.com/250x150?text=Gixxer"},
    {name:"Hayate", img:"https://via.placeholder.com/250x150?text=Hayate"},
    {name:"Access 125", img:"https://via.placeholder.com/250x150?text=Access+125"}
  ],
  Honda:[
    {name:"CBR150R", img:"https://via.placeholder.com/250x150?text=CBR150R"},
    {name:"CB Shine", img:"https://via.placeholder.com/250x150?text=CB+Shine"},
    {name:"Activa", img:"https://via.placeholder.com/250x150?text=Activa"}
  ],
  TVS:[
    {name:"Apache", img:"https://via.placeholder.com/250x150?text=Apache"},
    {name:"Jupiter", img:"https://via.placeholder.com/250x150?text=Jupiter"},
    {name:"NTORQ", img:"https://via.placeholder.com/250x150?text=NTORQ"}
  ],
  Hero:[
    {name:"Splendor", img:"https://via.placeholder.com/250x150?text=Splendor"},
    {name:"Xtreme", img:"https://via.placeholder.com/250x150?text=Xtreme"},

  ],
  Pricol:[
    {name:"Model A", img:"https://via.placeholder.com/250x150?text=Pricol+Model+A"},
    {name:"Model B", img:"https://via.placeholder.com/250x150?text=Pricol+Model+B"}
  ],
  Varroc:[
    {name:"Model X", img:"https://via.placeholder.com/250x150?text=Varroc+Model+X"},
    {name:"Model Y", img:"https://via.placeholder.com/250x150?text=Varroc+Model+Y"}
  ],
  Lumax:[
    {name:"Model L1", img:"https://via.placeholder.com/250x150?text=Lumax+L1"},
    {name:"Model L2", img:"https://via.placeholder.com/250x150?text=Lumax+L2"}
  ],
  Fiemme:[
    {name:"Model F1", img:"https://via.placeholder.com/250x150?text=Fiemme+F1"},
    {name:"Model F2", img:"https://via.placeholder.com/250x150?text=Fiemme+F2"}
  ],
  Karol:[
    {name:"Model K1", img:"https://via.placeholder.com/250x150?text=Karol+K1"},
    {name:"Model K2", img:"https://via.placeholder.com/250x150?text=Karol+K2"}
  ]
};

// Categories
const categories = ["Fuel","Clutch","Engine","Throttle","Chain Kits"];

// Products
const products = {
  "Pulsar 150_Fuel": {name:"Pulsar 150 Fuel Tank", description:"High-quality fuel tank.", price:"৳3,500", img:"https://via.placeholder.com/250x150?text=Fuel"},
  "Pulsar 150_Clutch": {name:"Pulsar 150 Clutch Cable", description:"Durable clutch cable.", price:"৳1,200", img:"https://via.placeholder.com/250x150?text=Clutch"},
  "Dominar 400_Fuel": {name:"Dominar 400 Fuel Tank", description:"High-quality fuel tank.", price:"৳3,800", img:"https://via.placeholder.com/250x150?text=Fuel"},
  "FZS_Fuel": {name:"FZS Fuel Tank", description:"Premium fuel tank.", price:"৳3,200", img:"https://via.placeholder.com/250x150?text=Fuel"},
  "R15_Clutch": {name:"R15 Clutch Cable", description:"Durable clutch cable.", price:"৳1,500", img:"https://via.placeholder.com/250x150?text=Clutch"},
  "Gixxer_Fuel": {name:"Gixxer Fuel Tank", description:"High-quality fuel tank.", price:"৳3,300", img:"https://via.placeholder.com/250x150?text=Fuel"},
  "Hayate_Clutch": {name:"Hayate Clutch Cable", description:"Durable clutch cable.", price:"৳1,100", img:"https://via.placeholder.com/250x150?text=Clutch"},
  "CBR150R_Fuel": {name:"CBR150R Fuel Tank", description:"High-quality fuel tank.", price:"৳3,600", img:"https://via.placeholder.com/250x150?text=Fuel"},
  "Apache_Fuel": {name:"Apache Fuel Tank", description:"High-quality fuel tank.", price:"৳3,400", img:"https://via.placeholder.com/250x150?text=Fuel"},
  "Splendor_Fuel": {name:"Splendor Fuel Tank", description:"High-quality fuel tank.", price:"৳3,000", img:"https://via.placeholder.com/250x150?text=Fuel"},
  "Model A_Fuel": {name:"Pricol Model A Fuel Tank", description:"High-quality fuel tank.", price:"Contact for Price", img:"https://via.placeholder.com/250x150?text=Fuel"},
  "Model B_Clutch": {name:"Pricol Model B Clutch", description:"Durable clutch cable.", price:"Contact for Price", img:"https://via.placeholder.com/250x150?text=Clutch"},
  "Model X_Fuel": {name:"Varroc Model X Fuel Tank", description:"High-quality fuel tank.", price:"Contact for Price", img:"https://via.placeholder.com/250x150?text=Fuel"},
  "Model Y_Clutch": {name:"Varroc Model Y Clutch", description:"Durable clutch cable.", price:"Contact for Price", img:"https://via.placeholder.com/250x150?text=Clutch"},
  "Model L1_Fuel": {name:"Lumax Model L1 Fuel Tank", description:"High-quality fuel tank.", price:"Contact for Price", img:"https://via.placeholder.com/250x150?text=Fuel"},
  "Model L2_Clutch": {name:"Lumax Model L2 Clutch", description:"Durable clutch cable.", price:"Contact for Price", img:"https://via.placeholder.com/250x150?text=Clutch"},
  "Model F1_Fuel": {name:"Fiemme Model F1 Fuel Tank", description:"High-quality fuel tank.", price:"Contact for Price", img:"https://via.placeholder.com/250x150?text=Fuel"},
  "Model F2_Clutch": {name:"Fiemme Model F2 Clutch", description:"Durable clutch cable.", price:"Contact for Price", img:"https://via.placeholder.com/250x150?text=Clutch"},
  "Model K1_Fuel": {name:"Karol Model K1 Fuel Tank", description:"High-quality fuel tank.", price:"Contact for Price", img:"https://via.placeholder.com/250x150?text=Fuel"},
  "Model K2_Clutch": {name:"Karol Model K2 Clutch", description:"Durable clutch cable.", price:"Contact for Price", img:"https://via.placeholder.com/250x150?text=Clutch"}
};

// Init brands
const backBtn = document.getElementById("backBtn");

function initBrands() {
  const brandList = document.getElementById("brandList");
  brandList.innerHTML = "";
  brands.forEach(b => {
    const card = document.createElement("div");
    card.className = "card";
    card.innerHTML = `<img src="${b.logo}" alt="${b.name}" title="${b.name}">`;
    card.onclick = () => selectBrand(b.name);
    brandList.appendChild(card);
  });
}
initBrands();

function showBackBtn(show) { backBtn.style.display = show ? "block" : "none"; }

function selectBrand(brand) {
  selectedBrand = brand;
  currentPage = "model";
  document.getElementById("homePage").classList.add("hidden");
  const modelList = document.getElementById("modelList");
  document.getElementById("brandTitle").innerText = `Select Model for ${brand}`;
  modelList.innerHTML = "";

  modelsByBrand[brand].forEach(m => {
    const card = document.createElement("div");
    card.className = "card";
    card.innerHTML = `<img src="${m.img}" alt="${m.name}"><h3>${m.name}</h3>`;
    card.onclick = () => selectModel(m.name);
    modelList.appendChild(card);
  });
  document.getElementById("modelPage").classList.remove("hidden");
  showBackBtn(true);
}

function selectModel(model) {
  selectedModel = model;
  currentPage = "category";
  document.getElementById("modelPage").classList.add("hidden");
  const catList = document.getElementById("categoryList");
  document.getElementById("modelTitle").innerText = `Select Category for ${model}`;
  catList.innerHTML = "";
  categories.forEach(c => {
    const card = document.createElement("div");
    card.className = "card";
    card.innerHTML = `<h3>${c}</h3>`;
    card.onclick = () => selectProduct(c);
    catList.appendChild(card);
  });
  document.getElementById("categoryPage").classList.remove("hidden");
}

function selectProduct(category) {
  currentPage = "product";
  document.getElementById("categoryPage").classList.add("hidden");
  const prodDetail = document.getElementById("productDetail");
  const key = `${selectedModel}_${category}`;
  const product = products[key];
  if(product) {
    prodDetail.innerHTML = `
      <h2>${product.name}</h2>
      <img src="${product.img}" style="width:100%; max-width:300px; border-radius:12px;" alt="${product.name}">
      <p>${product.description}</p>
      <p style="font-weight:bold;">Price: ${product.price}</p>
      <a class="whatsapp-btn" href="https://wa.me/${phone}?text=I%20want%20to%20buy%20${encodeURIComponent(product.name)}" target="_blank">Order via WhatsApp</a>
    `;
  } else {
    prodDetail.innerHTML = `<h2>No product found</h2>`;
  }
  document.getElementById("productPage").classList.remove("hidden");
}

function goBack() {
  if(currentPage === "model") {
    currentPage = "home";
    document.getElementById("modelPage").classList.add("hidden");
    document.getElementById("homePage").classList.remove("hidden");
    showBackBtn(false);
  } else if(currentPage === "category") {
    currentPage = "model";
    document.getElementById("categoryPage").classList.add("hidden");
    document.getElementById("modelPage").classList.remove("hidden");
  } else if(currentPage === "product") {
    currentPage = "category";
    document.getElementById("productPage").classList.add("hidden");
    document.getElementById("categoryPage").classList.remove("hidden");
  }
}

// Search
function searchItems() {
  const query = document.getElementById("searchBar").value.toLowerCase();
  if(!query) { 
    document.getElementById("homePage").classList.remove("hidden");
    document.getElementById("modelPage").classList.add("hidden");
    document.getElementById("categoryPage").classList.add("hidden");
    document.getElementById("productPage").classList.add("hidden");
    showBackBtn(false);
    return;
  }
  
  // Search in products
  for(let key in products) {
    const product = products[key];
    if(product.name.toLowerCase().includes(query)) {
      selectedBrand = key.split("_")[0];
      selectedModel = key.split("_")[0];
      selectProduct(key.split("_")[1]);
      return;
    }
  }
}
</script>
</body>
</html>
