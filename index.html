<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Borhan Auto Parts Centre</title>

<style>
/* ===== BRAND SYSTEM ===== */
:root{
  --brand-red:#c1121f;
  --brand-dark:#1f2933;
  --bg:#f9fafb;
  --card:#ffffff;
  --shadow:0 10px 30px rgba(0,0,0,.08);
}

/* ===== GLOBAL ===== */
body{
  margin:0;
  font-family:system-ui,-apple-system,Segoe UI,Roboto;
  background:var(--bg);
  color:var(--brand-dark);
}
h1,h2,h3{margin:10px 0}
button{
  background:var(--brand-red);
  color:#fff;
  border:none;
  padding:12px 18px;
  border-radius:12px;
  font-weight:800;
  cursor:pointer;
}
button:hover{opacity:.9}

/* ===== HEADER ===== */
.top{
  background:var(--brand-dark);
  color:#fff;
  padding:18px 28px;
  box-shadow:var(--shadow);
}
.logo{
  font-size:22px;
  font-weight:900;
}
.logo span{color:var(--brand-red)}

/* ===== LAYOUT ===== */
section{padding:30px}
.grid{
  display:grid;
  grid-template-columns:repeat(auto-fill,minmax(180px,1fr));
  gap:20px;
}

/* ===== CARDS ===== */
.card,.brand-card{
  background:var(--card);
  padding:16px;
  border-radius:18px;
  box-shadow:var(--shadow);
  text-align:center;
  cursor:pointer;
  transition:.25s;
}
.card:hover,.brand-card:hover{
  transform:translateY(-6px);
}
.card img{
  width:100%;
  border-radius:12px;
}

/* ===== CATEGORY ===== */
.category-btn{
  padding:10px 18px;
  border-radius:20px;
  background:#eee;
  font-weight:700;
  cursor:pointer;
}
.category-btn.active{
  background:var(--brand-red);
  color:#fff;
}

/* ===== STOCK ===== */
.out{opacity:.45;pointer-events:none}
.badge{
  display:inline-block;
  padding:4px 10px;
  border-radius:14px;
  font-size:12px;
  font-weight:800;
}
.in{background:#d1fae5;color:#065f46}
.outb{background:#fee2e2;color:#991b1b}

/* ===== ADMIN ===== */
#admin{
  background:#fff;
  padding:20px;
  border-radius:18px;
  box-shadow:var(--shadow);
}
#admin input{
  width:100%;
  padding:12px;
  margin:6px 0;
  border-radius:10px;
  border:1px solid #ddd;
}
</style>
</head>

<body>

<header class="top">
  <div class="logo">BORHAN <span>AUTO PARTS</span></div>
</header>

<!-- BRAND & MODEL SELECTOR -->
<section id="selector">
  <h2>Select Your Bike</h2>
  <div class="grid" id="brandGrid"></div>

  <div id="modelBox" style="display:none">
    <h3 id="modelTitle"></h3>
    <div class="grid" id="modelGrid"></div>
  </div>
</section>

<!-- SHOP -->
<section id="shop" style="display:none">
  <div id="categoryBar" style="display:flex;gap:10px;flex-wrap:wrap;margin-bottom:20px"></div>
  <div class="grid" id="grid"></div>
</section>

<!-- ADMIN -->
<section id="admin">
  <h2>Admin Panel</h2>
  <input id="adminBrand" placeholder="Brand">
  <input id="adminModel" placeholder="Model">
  <input id="adminCategory" placeholder="Category">
  <input id="adminName" placeholder="Product Name">
  <input id="adminPrice" type="number" placeholder="Price">
  <button onclick="addProduct()">Add / Update</button>
  <div id="adminList"></div>
</section>

<script>
/* ===== DATA ===== */
const bikeData={
  Bajaj:["Pulsar 150","NS160"],
  Yamaha:["FZ-S","R15"],
  Honda:["CB Shine","Hornet"],
  Suzuki:["Gixxer"],
  Hero:["Splendor"],
  TVS:["Apache RTR 160"]
};

let products=[
  {id:1,brand:"Bajaj",model:"Pulsar 150",category:"Engine",name:"Chain Sprocket Set",price:3500,stock:true,img:"https://via.placeholder.com/300"},
  {id:2,brand:"Bajaj",model:"Pulsar 150",category:"Brake",name:"Brake Pad",price:950,stock:false,img:"https://via.placeholder.com/300"}
];

let selectedBrand=null,selectedModel=null,selectedCategory="All";

/* ===== BRAND UI ===== */
brandGrid.innerHTML=Object.keys(bikeData).map(b=>
  `<div class="brand-card" onclick="selectBrand('${b}')">${b}</div>`
).join("");

function selectBrand(b){
  selectedBrand=b;
  modelBox.style.display="block";
  modelTitle.innerText=b+" Models";
  modelGrid.innerHTML=bikeData[b].map(m=>
    `<div class="brand-card" onclick="selectModel('${m}')">${m}</div>`
  ).join("");
}

function selectModel(m){
  selectedModel=m;
  selector.style.display="none";
  shop.style.display="block";
  filterByBike();
}

/* ===== FILTER ===== */
function renderCategories(){
  const cats=["All",...new Set(products.filter(p=>p.brand===selectedBrand&&p.model===selectedModel).map(p=>p.category))];
  categoryBar.innerHTML=cats.map(c=>
    `<div class="category-btn ${c===selectedCategory?'active':''}" onclick="selectCategory('${c}')">${c}</div>`
  ).join("");
}

function selectCategory(c){
  selectedCategory=c;
  filterByBike();
}

function filterByBike(){
  let f=products.filter(p=>p.brand===selectedBrand&&p.model===selectedModel);
  if(selectedCategory!=="All")f=f.filter(p=>p.category===selectedCategory);
  renderCategories();
  grid.innerHTML=f.map(p=>`
    <div class="card ${!p.stock?'out':''}">
      <img src="${p.img}">
      <h4>${p.name}</h4>
      <div>৳${p.price}</div>
      <span class="badge ${p.stock?'in':'outb'}">${p.stock?'In Stock':'Out of Stock'}</span>
    </div>
  `).join("");
}

/* ===== ADMIN ===== */
function addProduct(){
  const b=adminBrand.value,m=adminModel.value,c=adminCategory.value,n=adminName.value,p=+adminPrice.value;
  if(!b||!m||!c||!n||!p)return alert("Fill all fields");
  const e=products.find(x=>x.brand===b&&x.model===m&&x.name===n);
  if(e)e.price=p;
  else products.push({id:Date.now(),brand:b,model:m,category:c,name:n,price:p,stock:true,img:"https://via.placeholder.com/300"});
  renderAdmin();filterByBike();
}

function toggleStock(id){
  const p=products.find(x=>x.id===id);
  p.stock=!p.stock;
  renderAdmin();filterByBike();
}

function renderAdmin(){
  adminList.innerHTML=products.map(p=>`
    <div>
      <b>${p.brand}</b> | ${p.model} | ${p.category}<br>
      ${p.name} — ৳${p.price} (${p.stock?'In':'Out'})
      <button onclick="toggleStock(${p.id})">Toggle</button>
    </div>
  `).join("");
}
renderAdmin();
</script>

</body>
</html>
